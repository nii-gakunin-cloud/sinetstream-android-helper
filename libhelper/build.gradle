apply plugin: 'com.android.library'
apply plugin: 'maven'

/*
 * Set appropriate version X.Y, to be published as a remote library.
 * User application will refer this library in its "app/build.gradle"
 * as follows.
 *
 * dependencies {
 *     implementation 'jp.ad.sinet.stream.android.helper:libhelper:X.Y'
 * }
 *
 * [NB] For convenience, X.Y should be the same as versionName below.
 */
version '1.4.0'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 4
        versionName '1.4.0'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude("META-INF/LICENSE*")
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file:repository')
            pom.groupId = 'jp.ad.sinet.stream.android.helper'
            pom.artifactId = 'libhelper'
        }
    }
}
